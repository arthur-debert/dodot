name: Live System Tests

on:
  workflow_dispatch:
    inputs:
      verbose:
        description: 'Run tests in verbose mode'
        required: false
        default: 'false'
        type: boolean

jobs:
  live-tests:
    name: Run Live System Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Build development container
        uses: docker/build-push-action@v6
        with:
          context: containers/dev
          file: containers/dev/Dockerfile
          push: false
          load: true
          tags: dodot-dev:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            USER_UID=1001
            USER_GID=118
          
      - name: Run live system tests
        run: |
          # Run the tests with JUnit output
          docker run --rm \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            -u 1001:118 \
            -e DODOT_TEST_CONTAINER=1 \
            dodot-dev:latest \
            /bin/bash -c "cd /workspace && /workspace/test-data/runner.sh --formatter junit --timing" > test-results.xml
          
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            test-results.xml
          retention-days: 7
          
      - name: Publish test results
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Bats Test Results
          path: test-results.xml
          reporter: java-junit
          fail-on-error: true