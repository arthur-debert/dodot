# Style definitions for dodot's terminal output
# All colors use adaptive values that automatically adjust to light/dark themes

colors:
  # Base colors
  primary:
    light: "#005F87"
    dark: "#87CEEB"
  secondary:
    light: "#875F00"
    dark: "#FFD700"
  muted:
    light: "#6C6C6C"
    dark: "#878787"
  
  # Status colors
  success:
    light: "#008700"
    dark: "#00FF00"
  error:
    light: "#D70000"
    dark: "#FF5555"
  warning:
    light: "#AF8700"
    dark: "#FFFF00"
  info:
    light: "#0087AF"
    dark: "#00AFFF"
  queued:
    light: "#5F5F87"
    dark: "#8787AF"
  ignored:
    light: "#9E9E9E"
    dark: "#626262"
  
  # Background colors
  successBg:
    light: "22"
    dark: "22"
  errorBg:
    light: "124"
    dark: "124"
  warningBg:
    light: "#AF8700"
    dark: "#AF8700"
  queuedBg:
    light: "238"
    dark: "238"
  ignoredBg:
    light: "238"
    dark: "238"
  
  # White color for text on colored backgrounds
  white:
    light: "#FFFFFF"
    dark: "#FFFFFF"

styles:
  # Headers
  Header:
    bold: true
    # foreground: primary
  SubHeader:
    # foreground: secondary
  PackHeader:
    bold: true
    # foreground: primary
    marginBottom: 0
  CommandHeader:
    bold: true
    # foreground: primary
    marginTop: 1
  
  # Status indicators
  Success:
    # foreground: success
    bold: true
  Error:
    foreground: error
    bold: true
  Warning:
    # foreground: warning
    bold: true
  Info:
    # foreground: info
  Queued:
    # foreground: queued
  Ignored:
    # foreground: ignored
    italic: true
  
  # Status with backgrounds (for emphasis)
  SuccessBadge:
    # foreground: white
    background: success
    bold: true
    paddingLeft: 1
    paddingRight: 1
  ErrorBadge:
    # foreground: white
    background: error
    bold: true
    paddingLeft: 1
    paddingRight: 1
  WarningBadge:
    # foreground: white
    background: warning
    bold: true
    paddingLeft: 1
    paddingRight: 1
  QueuedBadge:
    # foreground: white
    background: queued
    bold: true
    paddingLeft: 1
    paddingRight: 1
  IgnoredBadge:
    # foreground: white
    background: ignored
    bold: true
    paddingLeft: 1
    paddingRight: 1
  
  # Text styles
  Bold:
    bold: true
  Italic:
    italic: true
  Underline:
    underline: true
  Muted:
    # foreground: muted
  MutedItalic:
    # foreground: muted
    italic: true
  
  # File and path styles
  Handler:
    # foreground: secondary
    bold: true
    width: 12
    align: left
  FilePath:
    # foreground: primary
    width: 18
    align: left
  ConfigFile:
    # foreground: info
    italic: true
    width: 12
    align: left
  Override:
    # foreground: warning
    bold: true
  Filename:
    width: 20
    align: left
  
  # Layout and spacing
  Indent:
    marginLeft: 2
  DoubleIndent:
    marginLeft: 4
  Section:
    marginBottom: 0
  
  # Special elements
  Timestamp:
    # foreground: muted
    italic: true
  DryRunBanner:
    # foreground: warning
    background: warningBg
    bold: true
    paddingLeft: 2
    paddingRight: 2
  NoContent:
    # foreground: muted
    italic: true
  
  # Table elements
  TableHeader:
    bold: true
    underline: true
    # foreground: primary
  TableCell: {}
  TableSeparator:
    # foreground: muted
  
  # New styles for status output
  HandlerAdditionalInfo:
    # No styling - plain text
  SymlinkPath:
    italic: true
  StatusSuccess:
    foreground: white
    background: successBg
    italic: true
    paddingLeft: 1
    paddingRight: 1
  StatusError:
    foreground: white
    background: errorBg
    italic: true
    paddingLeft: 1
    paddingRight: 1
  StatusWarning:
    foreground: white
    background: warningBg
    italic: true
    paddingLeft: 1
    paddingRight: 1
  StatusQueued:
    foreground: white
    background: queuedBg
    italic: true
    paddingLeft: 1
    paddingRight: 1
  StatusIgnored:
    foreground: white
    background: ignoredBg
    italic: true
    paddingLeft: 1
    paddingRight: 1